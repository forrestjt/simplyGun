<!DOCTYPE html>
<html>
  <head>
    <title>SimplyGun</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="start()">

    <div id="target">
      <div id="interface">
        <form id="login" onsubmit="sg.inup(this);return false;">
          Username: <input class="username"> <br>
          Password: <input class="password" type='password'> <br>
          <span class="error"></span>
          <button>Log In</button>
          <button>Register</button>
        </form>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="lib/simply.js"></script>
    <script src="js/gun.js"></script>
    <script src="lib/gun.map.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
